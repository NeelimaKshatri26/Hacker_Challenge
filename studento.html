 <script type="text/javascript" defer>
 function validate(){
 var mailformat=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
 var psformat=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
 var password=document.getElementById("pswrd").value;
 var email=document.getElementById("mail").value;
 if(password.match(psformat)){
 document.getElementById("x").innerHTML=" ";
 }
 else{
 document.getElementById("x").innerHTML="<fontcolor='red'>Invalid</font>";
 }
 if(email.match(mailformat)){
 document.getElementById("y").innerHTML=" ";
 }
 else{
 document.getElementById("y").innerHTML="<fontcolor='red'>Invalid</font> ";
 }
 }
 </script>
</head>
<h2 align="center">Student Login</h2>

    <td><strong style="width:7%;">Password:</strong>
   <input type="password" id="pswrd" name="pswrd" placeholder="password"style="margin-left:5% ;"><span id="x"></span></td></tr>
 <tr><td><center><a href="studento1.html"><input type="button" name="b" value="Login" onclick="validate()"></a></center><br>
